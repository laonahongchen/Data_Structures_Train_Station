{% extends "layout.html" %}
{% load staticfiles %}
{% block headcss %}
<link href="/static/boot41/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
{% endblock %}

{% block body %}

    <div class="container" style="margin-top: 4rem;">

      <form class="form-signin" method="post" action="/login/">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please log in</h2>
        <label for="inputName" class="sr-only">User name</label>
        <input type="text" name="userid" class="form-control" placeholder="UserID" required autofocus>
        <div class="input-group-append">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="pass" class="form-control js-password-control" placeholder="Password" required>
        </div>

        <div class="row">

        <div class="checkbox col">
          <label>
            <input type="checkbox" value="remember-me" name="remember-me"> Remember me
          </label>
        </div>
        <div class="col" id="btn">
            <img src="/static/eye.png" alt="eye" style="height:1.5rem;">
            <b>显示密码</b>
        </div>

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <div class="card" style="margin-top: 1rem;">
            <div class="card-body">
                没有账号？点击<a href="/signup/">这里</a>注册。
            </div>
        </div>
      </form>

    </div> <!-- /container -->

{% endblock %}

{% block jsextends %}
    <script src="/static/password.js"></script>
{% endblock %}
