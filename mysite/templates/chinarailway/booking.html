<!doctype html> {% extends 'chinarailway/base.html' %} {% load staticfiles %} {% block custom_style_block %}
<!-- Custom styles for this template -->
<link href="{% static 'chinarailway/css/form.css' %}" rel="stylesheet"> {% endblock %} {% block body_block %}
<div>

  <div class="bg-light container">
    <div class="py-5 text-center">
      <h2>车票预订</h2>
      <p class="lead">
        安全优质，兴路强国。
      </p>
    </div>

    <form class="row" method="post" action="/chinarailway/booking/">
      {% csrf_token %}
      <div class="col-md-3 order-md-2 mb-4">
        <div class="card p-2 ">
          <div class="container">
            <div class="row">
              <div class="col-md-6 custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="G" name="G" {{G}}>
                <label class="custom-control-label" for="G"> G-高铁
                </label>
              </div>
              <div class="col-md-6 custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="D" name="D" {{D}}>
                <label class="custom-control-label" for="D"> D-动车
                </label>
              </div>
              <div class="col-md-6 custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="T" name="T" {{T}}>
                <label class="custom-control-label" for="T"> T-特快
                </label>
              </div>
              <div class="col-md-6 custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="K" name="K" {{K}}>
                <label class="custom-control-label" for="K"> K-快速
                </label>
              </div>
              <div class="col-md-12 custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="C" name="C" {{C}}>
                <label class="custom-control-label" for="C">
                  C-城际
                </label>
              </div>
            </div>
          </div>

          <hr class="mb-4">
          <button class="btn btn-primary btn-lg" type="submit">查询</button>
        </div>
      </div>
      <div class="col-md-9 order-md-1">
        <h4 class="mb-3">客运服务</h4>
        <div class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="inputFrom">出发地</label>
              <input type="text" class="form-control" name="fromStation" placeholder="城市" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="inputTo">目的地</label>
              <input type="text" class="form-control" name="toStation" placeholder="城市" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="inputDepart">出发日</label>
              <input type="text" class="form-control" name="depart" placeholder="日期" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="container">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="transfer" name="transfer" checked>
                <label class="custom-control-label" for="transfer">
                  查询途中换乘一次的列车余票情况。
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
