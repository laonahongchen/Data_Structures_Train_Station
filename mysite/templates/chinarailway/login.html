<!doctype html> 
{% extends 'chinarailway/base.html' %}
{% load staticfiles %}

{% block custom_style_block %}
<link href="{% static 'chinarailway/css/login.css' %}" rel="stylesheet">
{% endblock %}


{% block body_block %}

<div class="text-center">
  <form class="form-signin" method="post" action="/chinarailway/login/">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    {% csrf_token %}
    <label for="inputUsername" class="sr-only">Userid</label>
    <input type="text" name="userid" class="form-control" placeholder="User ID" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
{% endblock %}
