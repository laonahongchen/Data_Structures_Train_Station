{% extends 'layout.html' %}
{% block body %}

<form style="margin-top: 70px;">
    <div id="div">
        <input type="button"  value="增加" onclick="addText()"/>
    </div>
</form>

<script type="text/javascript">
    var count = 0;
    function addText(){
        var div = document.getElementById("div");
        div.innerHTML += "<div><input type='text' name=\"Station[" + count.toString() + "]\"/><input type='text' name=\"Money[" + count.toString() + "]\"/> <input type='button' value='删除' onclick='deleteText(this)'/></div>";
        count = count + 1;
    }
    function deleteText(This){
        //获取删除按钮的父元素 的 父元素 利用 爷爷元素 删除
        This.parentNode.parentNode.removeChild(This.parentNode);
    }
</script>

{% endblock %}
