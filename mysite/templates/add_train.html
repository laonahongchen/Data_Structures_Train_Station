{% extends 'layout.html' %}
{% block headcss %}
<link href="/static/boot4/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
{% endblock %}
{% block body %}

<div class="container" style="margin-top:70px;">
    <div class="card">
    <div class="card-header">
    <h1>您已完成：0%</h1>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
    </div></div>
    <div class="card-body">
    <form class="form-signin">
        <label for="trainid" class="sr-only">Train id</label>
        <input type="text" id="trainid" class="form-control" placeholder="Train Id" required autofocus>
        <label for="trainname" class="sr-only">Train name</label>
        <input type="text" id="trainname" class="form-control" placeholder="Train name" required>
        <label for="catalogs" class="sr-only">Train catalog</label>
        <input type="text" id="catalogs" class="form-control" placeholder="Train catalog" required>
        <label for="num_station" class="sr-only">Number Station</label>
        <input type="number" id="num_station" class="form-control" placeholder="Number Station" required>
        <label for="num_price" class="sr-only">Number Prices</label>
        <input type="number" id="num_price" class="form-control" placeholder="Number Prices" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">继续填写详细信息（座位等级）</button>
    </form></div>

    <!--
    <form style="margin-top: 70px;">
        <div id="div">
            <input type="button"  value="增加" onclick="addText()"/>
        </div>
    </form>
-->
</div>


<script type="text/javascript">
    var count = 0;
    function addText(){
        var div = document.getElementById("div");
        div.innerHTML += "<div><input type='text' class=""name=\"Station[" + count.toString() + "]\"/><input type='text' name=\"Money[" + count.toString() + "]\"/> <input type='button' value='删除' onclick='deleteText(this)'/></div>";
        count = count + 1;
    }
    function deleteText(This){
        //获取删除按钮的父元素 的 父元素 利用 爷爷元素 删除
        This.parentNode.parentNode.removeChild(This.parentNode);
    }
</script>

{% endblock %}
