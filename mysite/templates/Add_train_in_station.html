{% extends 'layout.html' %}
{% block body %}
<div class="container" style="margin-top:3.5rem;">
    <div class="card">
    <div class="card-header">
        <h1>您已完成：67%</h1>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="width: 66%"></div>
        </div>
    </div>

    <div class="card-body">
        <form>
            <table class="table">
                <th>站名</th><th>列车到达时间</th><th>发车时间</th><th>停留时间</th>
                {% for x in class_train %}
                    <th>{{x}}价格(￥)</th>
                {% endfor %}
                {% for x in num_station %}
                    <tr>
                        <td><input type="text" name="name_station[{{x}}]" class="form-control" required></td>
                        <td><input type="time" name="time_arriv[{{x}}]" class="form-control" required></td>
                        <td><input type="time" name="time_start[{{x}}]" class="form-control" required></td>
                        <td><input type="time" name="time_stopover[{{x}}]" class="form-control" required></td>
                        {% for y in num_price %}
                            <td><input type="number" name="price[{{x}}][{{y}}]" class="form-control" required></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
            <button class="btn btn-lg btn-primary btn-block" type="submit">提交以创建列车!</button>
        </form>
    </div>
    </div>
    <!--
    <form style="margin-top: 70px;">
        <div id="div">
            <input type="button"  value="增加" onclick="addText()"/>
        </div>
    </form>
-->
</div>
{% endblock %}
