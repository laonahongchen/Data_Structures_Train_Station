{% extends 'layout.html' %}
{% load staticfiles %}
{% load i18n %}
{% block body %}
<div class="container" style="margin-top:3.5rem;">
    <div class="card">
    <div class="card-header">
    <h1>{% trans "You have complete"%}:33%</h1>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%"></div>
    </div></div>
    <div class="card-body">
    <h2 style="margin-left:30%">{% trans "Please input the name of all classes"%}</h2>
    <form style="width:40%;margin-left:30%" method="post" action="/trains/o/">
      {% csrf_token %}
        {% for x in num_price %}
            <input type="text" name="class_train[{{x}}]" class="form-control" required>
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Continue(fill in all stations)" %}</button>
    </form>
    </div>
    <!--
    <form style="margin-top: 70px;">
        <div id="div">
            <input type="button"  value="增加" onclick="addText()"/>
        </div>
    </form>
-->
</div>
{% endblock %}
