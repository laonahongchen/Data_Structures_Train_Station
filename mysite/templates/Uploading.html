{% extends "layout.html" %}
{% load staticfiles %}
{% block body %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <b>请选择上传的文件（请确保是以下载的模式重新上传的，否则后果自负）</b>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="input-group mb-3 col-9" style="width:80%">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" accept="application/x-zip-compressed">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                      </div>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary btn" type="submit" name="button" id="i_submit">上传</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block jsextends %}
    <script src="/static/file_size.js"></script>
{% endblock %}
