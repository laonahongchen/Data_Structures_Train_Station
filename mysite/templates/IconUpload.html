{% extends "layout.html" %}
{% block body %}
    <div class="card">
        <div class="card-header">
            <b>please ypload</b>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="input-group mb-3 col-9" style="width:80%">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" accept="image/x-png" >
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                      </div>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary btn" type="submit" name="button" id="i_submit">上传</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
{% block jsextends %}
    <script src="/static/file_size.js"></script>
{% endblock %}
