{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top: 70px;">

        <p>查询余票信息</p>
    </div>
      <div class="row card-body">

        <div class="col">
          <input type="text" placeholder="起始地" class="form-control" name="from" required>
        </div>
        <div class="col">
          <input type="text" placeholder="目的地" class="form-control" name="destination" required>
        </div>
        <div class="col">
          <input data-provide="datepicker" name="dateoftrain" type="text" required>
        </div>
        <div class="col"> <button type="submit" class="btn btn-warning" value="zjd">查询直达车次</button></div>
        <div class="col"> <button type="submit" class="btn btn-warning" value="yzz">查询中转车次</button></div>

      </div>
    </div><!--/.navbar-collapse -->
</div>
    {% block answer %}
    {% endblock %}
{% endblock %}
