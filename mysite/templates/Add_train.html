{% extends 'layout.html' %}
{% load staticfiles %}
{% load i18n %}
{% block headcss %}
<link href="/static/boot4/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
{% endblock %}
{% block body %}

<div class="container" style="margin-top:3.5rem;">
    {{trainid}}
    <div class="card">
    <div class="card-header">
    <h1>{% trans "You have complete"%}：0%</h1>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
    </div></div>
    <div class="card-body">
    <form class="form-signin" method="post" action="/trains/">
      {% csrf_token %}
        <label for="trainid" class="sr-only">Train id</label>
        <input type="text" name="trainid" class="form-control" placeholder="Train Id" required autofocus>
        <label for="trainname" class="sr-only">{% trans "Train name" %}</label>
        <input type="text" name="trainname" class="form-control" placeholder="{% trans 'Train name' %}" required>
        <label for="catalogs" class="sr-only">{% trans "Train catalog" %}</label>
        <input type="text" name="catalogs" class="form-control" placeholder="{% trans 'Train catalog' %}" required>
        <label for="num_station" class="sr-only">{% trans "Number of Station" %}</label>
        <input type="number" name="num_station" class="form-control" placeholder="{% trans 'Number of Station' %}" required>
        <label for="num_price" class="sr-only">{% trans "Number of classes" %}</label>
        <input type="number" name="num_price" class="form-control" placeholder="{% trans 'Number of classes' %}" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Continue filling in name of classes"%}</button>
    </form></div>

    <!--
    <form style="margin-top: 70px;">
        <div id="div">
            <input type="button"  value="增加" onclick="addText()"/>
        </div>
    </form>
-->
</div>

{% endblock %}
